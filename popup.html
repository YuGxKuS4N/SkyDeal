<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SkyDeal - Google Flights</title>
  <style>
    html, body {
      border-radius: 16px;
      background: #fff;
      overflow: hidden;
    }
    body { font-family: Arial, sans-serif; min-width: 250px; padding: 16px; }
    label { display: block; margin-top: 8px; }
    input { width: 100%; margin-top: 4px; padding: 4px; }
    button { margin-top: 16px; width: 100%; padding: 8px; background: #4285f4; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3367d6; }
  </style>
</head>
<body>
  <h3>SkyDeal</h3>
  <label for="fromCity">Ville de départ :</label>
  <input type="text" id="fromCity" placeholder="Ville de départ">
  <label for="fromCountry">Pays de départ :</label>
  <input type="text" id="fromCountry" placeholder="Pays de départ">
  <label for="toCity">Ville d'arrivée :</label>
  <input type="text" id="toCity" placeholder="Ville d'arrivée">
  <label for="toCountry">Pays d'arrivée :</label>
  <input type="text" id="toCountry" placeholder="Pays d'arrivée">
  <label for="departDate">Autour de la date de départ souhaitée :</label>
  <input type="date" id="departDate">
  <label for="departFlex">Variabilité (jours autour) :</label>
  <input type="number" id="departFlex" min="0" max="15" value="3">
  <label for="returnDate">Autour de la date de retour souhaitée :</label>
  <input type="date" id="returnDate">
  <label for="returnFlex">Variabilité (jours autour) :</label>
  <input type="number" id="returnFlex" min="0" max="15" value="3">
  <button id="searchBtn">Rechercher</button>
  <script src="popup.js"></script>
</body>
</html>
